<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="./src/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wolf-Goat-Cabbage Task</title>
  </head>
  <body>
    <div class="page">
      <section class="main">
        <div>
          <p id="left-bank">Левый берег:</p>
          <div id="left-bank-buttons" class="button"></div>
        </div>
        <div>
          <p id="right-bank">Правый берег:</p>
          <div id="right-bank-buttons" class="button"></div>
        </div>
        <div>
          <form class="registration-form" id="registration-form">
            <h3>Регистрация нового игрока</h3>
            <input
              type="text"
              id="username"
              placeholder="Введите имя игрока"
              required
            />
            <button type="submit" id="register-button">
              Зарегистрироваться
            </button>
          </form>

          <p class="counter">Текущий игрок: <span id="user"></span></p>
          <p class="counter">Количество ходов: <span id="count"></span></p>
          <h3>Таблица результатов</h3>
          <div class="table">
            <div>
              <ul id="results"></ul>
            </div>
          </div>
        </div>
      </section>
    </div>

    <!-- Модальное окно -->
    <div id="modal" class="modal" style="display: none">
      <div class="modal-content">
        <span class="close-button">&times;</span>
        <p id="modal-message"></p>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
